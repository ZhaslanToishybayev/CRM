name: gamified_task_app
description: "Educational Gamified Task Management App - Learn Flutter, Supabase, and AI Tools"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI Icons
  cupertino_icons: ^1.0.8

  # State Management - Riverpod
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  json_annotation: ^4.9.0

  # Code Generation
  freezed_annotation: ^2.4.4
  build_runner: ^2.4.13
  riverpod_generator: ^2.3.13
  freezed: ^2.4.7
  json_serializable: ^6.8.0

  # Database - Supabase
  supabase_flutter: ^2.5.6

  # Environment Configuration
  flutter_dotenv: ^5.1.0

  # Local Storage - Hive
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1

  # Networking
  dio: ^5.4.4+1
  pretty_dio_logger: ^1.3.1

  # Navigation
  go_router: ^14.2.7

  # UI & Animations
  flutter_animate: ^4.5.0
  lottie: ^3.1.2
  confetti: ^0.7.0
  fl_chart: ^0.69.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.4.2

  # Date & Time
  timeago: ^3.6.1

  # Localizations
  flutter_localizations:
    sdk: flutter
  connectivity_plus: ^7.0.0

  # ====================
  # INTEGRATIONS (PHASE 4)
  # ====================

  # Calendar Integrations
  googleapis: ^11.4.0
  googleapis_auth: ^1.6.0

  # Communication Integrations (using HTTP)
  http: ^1.2.2
  webview_flutter: ^4.8.0

  # Email Integration
  mailer: ^6.3.0

  # Authentication for integrations
  crypto: ^3.0.6
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.0.0

  # File & PDF
  pdf: ^3.10.7
  printing: ^5.12.0
  path_provider: ^2.1.4
  open_file: ^3.5.10

  # Notifications & Real-time
  firebase_core: ^3.3.0
  firebase_messaging: ^15.1.0
  flutter_local_notifications: ^17.2.2
  socket_io_client: ^2.0.3+1

  # Utility packages
  http_parser: ^4.1.0
  oauth2: ^2.0.2
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

# Flutter configuration
flutter:
  uses-material-design: true

